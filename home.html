<body>
<h1>UserRegister</h1>
<form action="/add" method="POST">>

     <input type="text" name="Email" placeholder="Enter  Email" required>
    <input type="text" name="ph" placeholder="Enter phone" required>

    <h2>Users:</h2>

        </ul>
